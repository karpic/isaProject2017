<a class="list-group-item clearfix" *ngFor="let pozoristaShow of pozorista">
    <div class="pull-left">
      <h4 class="list-group-item-heading">Naziv pozorista: {{pozoristaShow.naziv}}</h4>
      <p class="list-group-item-text">Adresa: {{pozoristaShow.adresa}}</p>
      <p class="list-group-item-text">Opis: {{pozoristaShow.opis}}</p>
      <p class="list-group-item-text">Repertoar: {{pozoristaShow.repertoar}}</p>
      <p class="list-group-item-text">Broj mesta: {{pozoristaShow.brmesta}}</p>
    </div>
    <span class="pull-right">   
      <button class="btn btn-primary" [routerLink]="['/pozorista/' + pozoristaShow.id]">Izmeni</button>
      <button class="btn btn-primary" [routerLink]="['/predstave/pozorista/' + pozoristaShow.id]">Pogledaj repertoar</button>
      <button class="btn btn-primary" routerLink="/karte">Karte</button>
    </span>
  </a>
