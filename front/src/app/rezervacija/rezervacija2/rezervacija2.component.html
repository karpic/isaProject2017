<div *ngIf="bioskopBool">
  <h1>Bioskop: {{bioskop?.naziv}}</h1>
  <form>
    <select [(ngModel)]="selectedMovie" name="selectMovie">
      <option  *ngFor="let film of filmovi">{{film.naziv}}</option>
    </select>
    <button [routerLink]="['/rezervacija3/bioskop/'+ bioskopId + '/' + selectedMovie]">Izaberi film</button>
  </form>
</div>
<div *ngIf="pozoristeBool">
  <h1>Pozoriste: {{pozoriste?.naziv}}</h1>
  <form>
    <select [(ngModel)]="selectedShow" name="selectShow">
      <option *ngFor="let predstaveShow of predstave"
      [ngValue]="predstaveShow.id">
      {{predstaveShow.naziv}}</option>
    </select>
    <button [routerLink]="['/rezervacija3/pozoriste/' + pozoristeId + '/' + selectedShow]">Izaberi predstavu</button>
  </form>
</div>
